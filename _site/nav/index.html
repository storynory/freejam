<!-- Navigation bar HTML structure -->
<div class="navbar" id="myNavbar">
    <a href="/">Storynory</a>
    <a href="/pages/stories">Stories</a>
    <a href="/pages/about">About</a>
    <a href="javascript:void(0);" class="icon" onclick="toggleNavbar()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"/>
        </svg>
    </a>

    <input type="text" placeholder="Search...">
</div>
<style>
    /* Add some basic styles to the navigation bar */
    .navbar {
        background-color: #007A5E;
        overflow: hidden;
        font-family: 'Quicksand', sans-serif;
        width: 100%;
    }

    /* Style the navigation links */
    .navbar a {
        float: left;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
        font-size: 18px;
        transition: transform 0.3s, background-color 0.3s;
        font-family: 'Quicksand', sans-serif;
    }

    /* Change the color of the navigation links on hover */
    .navbar a:hover {
        background-color: #ffcc00;
        color: #333;
        transform: scale(1.1) rotate(-5deg);
    }

    /* Add a wacky effect to the active state of the links */
    .navbar a:active {
        animation: wacky 0.5s infinite;
    }

    /* Add a style for the search box */
    .navbar input[type=text] {
        float: right;
        padding: 6px;
        margin-top: 8px;
        margin-right: 16px;
        border: none;
        font-size: 17px;
    }

    /* Add styles for the SVG icon */
    .navbar .icon {
        display: none;
        fill: white;
        width: 24px;
        height: 24px;
        vertical-align: middle;
    }

    /* Add styles for the responsive navigation */
    @media screen and (max-width: 600px) {
        .navbar a:not(.icon) {
            display: none;
        }

        .navbar .icon {
            display: block;
            float: right;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .navbar .icon:hover {
            color: #ffcc00;
        }

        .navbar.responsive a {
            display: block;
            text-align: left;
            padding-left: 20px;
        }

        .navbar.responsive input[type=text] {
            float: none;
            display: block;
            text-align: left;
            width: 100%;
            margin-bottom: 10px;
        }
    }

    /* Keyframes animation for the wacky effect */
    @keyframes wacky {
        0% {
            transform: rotate(0) scale(1);
        }

        25% {
            transform: rotate(-5deg) scale(1.2);
        }

        50% {
            transform: rotate(5deg) scale(0.9);
        }

        75% {
            transform: rotate(-3deg) scale(1.1);
        }

        100% {
            transform: rotate(0) scale(1);
        }
    }
</style>
