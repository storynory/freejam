<!DOCTYPE html>
<html>
<head>
  <title>Accordion Example</title>
  <style>
    /* CSS styles for the accordion */
    .accordion {
      border: 1px solid #dee2e6;
      border-radius: 15px;
      overflow: hidden;
      margin: 20px;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.05); 
    }

    .accordion-item {
      border-top: 1px solid #dee2e6;
    }

    .card-header {
      padding: .75rem 1.25rem;
      background-color: #f8f9fa;
      cursor: pointer;
      color: #333;
      font-weight: 600;
      border: none;
      outline: none;
      transition: background-color 0.3s ease-in-out;
    }

    .card-header:hover {
      background-color: #e9ecef;
    }

    .btn {
      text-decoration: none;
      background-color: transparent;
      color: black;
      padding: 0.5em 1em;
      border: none;
      border-radius: 5px;
      font-size: 32px;
      transition: background-color 0.3s ease-in-out;
      display: flex;
    align-items: center;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .card-body {
      padding: 1.25rem;
      background-color: #fff;
    }

    .card-text {
      margin-bottom: 1rem;
      font-size: 20px;
    }

    .card-link {
      color: #007bff;
    }

    .collapse {
      display: none;
    }

    .show {
      display: block;
    }

    .icon-container {
    display: inline-flex;
    justify-content: center;
    align-items: center;
    width: 30px;
    height: 30px;
    border-radius: 100%;
    background-color: #bbb; /* Initial background color */
    transition: background-color 0.3s; /* Smooth color transition */
}

.icon-container:hover {
    background-color: red; /* Initial background color */
}
    .accordion-icon {
      width: 1.5rem;
      height: 1.5rem;
      transition: transform 0.3s ease-in-out;
      transform-origin: center;
      transform: rotate(0);
    }

   .accordion-icon-rotate {
      transform: rotate(180deg);
    }
  </style>
</head>
<body>
  <div id="accordion-default" class="accordion">
    <div class="accordion-item">
      <div class="card">
        <div class="card-header" id="accordion-default-heading-1" onclick="toggleAccordion('accordion-default-heading-1', 'collapse-1')">
          <h2 class="mb-0">
            <button class="btn btn-link" type="button">
                <svg class="accordion-icon" viewBox="0 0 10 10">
                  <path d="M0,2.5 5,7.5 10,2.5 Z" />
                </svg>
                Writing well for the web
              </button>
          </h2>
        </div>
        <div id="collapse-1" class="collapse" aria-labelledby="accordion-default-heading-1">
          <div class="card-body">
            <p class="card-text">This is the content for Writing well for the web.</p>
            <a href="#" class="card-link">Learn More</a>
          </div>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <div class="card">
        <div class="card-header" id="accordion-default-heading-2" onclick="toggleAccordion('accordion-default-heading-2', 'collapse-2')">
          <h2 class="mb-0">
            <button class="btn btn-link" type="button">
                <svg class="accordion-icon" viewBox="0 0 10 10">
                  <path d="M0,2.5 5,7.5 10,2.5 Z" />
                </svg>
                Writing well for the web
              </button>
          </h2>
        </div>
        <div id="collapse-2" class="collapse" aria-labelledby="accordion-default-heading-2">
          <div class="card-body">
            <p class="card-text">This is the content for Writing well for specialists.</p>
            <a href="#" class="card-link">Learn More</a>
          </div>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <div class="card">
        <div class="card-header" id="accordion-default-heading-3" onclick="toggleAccordion('accordion-default-heading-3', 'collapse-3')">
          <h2 class="mb-0">
            <button class="btn btn-link" type="button">
                <div class="icon-container">
                    <svg class="accordion-icon" viewBox="0 0 10 10">
                        <path d="M0,2.5 5,7.5 10,2.5 Z" />
                    </svg>
                </div>
                Press Me
            </button>
        </div>
        <div id="collapse-3" class="collapse" aria-labelledby="accordion-default-heading-3">
          <div class="card-body">
            <p class="card-text">This is the content for Know your audience.</p>
            <a href="#" class="card-link">Learn More</a>
          </div>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <div class="card">
        <div class="card-header" id="accordion-default-heading-4" onclick="toggleAccordion('accordion-default-heading-4', 'collapse-4')">
          <h2 class="mb-0">
            <button class="btn btn-link" type="button">
                <svg class="accordion-icon" viewBox="0 0 10 10">
                  <path d="M0,2.5 5,7.5 10,2.5 Z" />
                </svg>
                Writing well for the web
              </button>
          </h2>
        </div>
        <div id="collapse-4" class="collapse" aria-labelledby="accordion-default-heading-4">
          <div class="card-body">
            <p class="card-text">This is the content for How people read.</p>
            <a href="#" class="card-link">Learn More</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleAccordion(headingId, collapseId) {
      const heading = document.getElementById(headingId);
      const collapse = document.getElementById(collapseId);
      const icon = heading.querySelector('.accordion-icon');

      heading.classList.toggle('collapsed');
      collapse.classList.toggle('show');
      icon.classList.toggle('accordion-icon-rotate');
    }
  </script>
</body>
</html>
